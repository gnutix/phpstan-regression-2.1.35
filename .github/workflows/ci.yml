name: PHPStan Regression Test

on:
  push:
    branches: [master, main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: PHPStan ${{ matrix.phpstan }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        phpstan:
          - '2.1.33'
          - '2.1.34'
          - '2.1.35'
          - '2.1.x-dev'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        run: composer require --dev phpstan/phpstan:${{ matrix.phpstan }} --no-interaction --no-progress

      - name: Show PHPStan version
        run: vendor/bin/phpstan --version

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress --error-format=table
